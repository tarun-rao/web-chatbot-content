<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      @font-face {
        font-family: "National-Book";
        src: url("./fonts/National-Regular.otf") format("opentype");
      }
      body {
        max-width: 950px;
        max-height: 550px;
        position: relative;
        overflow: hidden;
      }
      .master-container {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 550px;
        font-family: National-Book, Helvetica, sans-serif;
        background-color: #f4fcf8;
        padding-top: 20px;
        box-sizing: border-box;
        align-items: center;
      }
      .bot-space {
        display: flex;
        flex: 1 0 auto;
        width: 100%;
        max-width: 1000px;
        padding: 0 20px;
        box-sizing: border-box;
      }
      .button-group {
        display: flex;
        flex-direction: column;
        width: 50%;
        padding: 0 20px;
        box-sizing: border-box;
      }
      .button-wrap {
        max-width: 360px;
      }
      .button {
        width: 100%;
        height: 44px;
        margin-bottom: 8px;
        padding: 2px 32px;
        cursor: pointer;
        font-family: National-Book, Helvetica, sans-serif;
        font-size: 14px;
        text-align: left;
        background-color: #ffffff;
        color: black;
        border: 1px solid #e7e7e7;
        border-radius: 4px;
      }
      .button[aria-selected="true"] {
        background-color: rgb(202, 240, 220);
        border: 1px solid rgb(139, 222, 178);
      }

      .bot-container {
        display: flex;
        flex: 1 0 auto;
        padding: 0 20px;
        box-sizing: border-box;
        justify-content: right;
        position: relative;
      }
      #bot-wrapper {
        width: 100%;
        max-width: 390px;
        border: none;
        font-family: National-Book, Helvetica, sans-serif;
        position: relative;
      }
      #fc_frame {
        position: absolute!important;
      }
      #fc_frame.border {
        border: 1px solid #eee;
        border-radius: 8px 8px 0 0;
      }
      .shadow-box {
        box-shadow: none !important;
      }

      @media only screen and (max-width: 767px) {
        .master-container {
          padding-top: 8px;
        }
        .bot-space {
          padding: 0 8px;
          flex-direction: column;
        }
        .bot-container {
          padding: 0 10px;
        }
        #bot-wrapper {
          height: 386px!important;
          margin: 0 auto;
        }
        .button-group {
          width: 100%;
          flex: 0 1 auto;
          flex-direction: row;
          flex-wrap: wrap;
          padding: 0;
          justify-content: space-evenly;
        }
        .button-wrap {
          width: 30%;
          flex: 1 0 30%;
          margin: 0 1.5%;
        }
        .button {
          padding: 0 8px;
          text-align: center;
          font-size: 0.8em;
        }
      }
    </style>
  </head>
  <body>
    <div class="master-container">
      <div class="bot-space">
        <div class="button-group">
          <div class="button-wrap">
            <button
              class="button selected"
              id="93812"
              aria-selected="true"
              onclick="loadBot(this)">
              E-commerce
            </button>
          </div>
          <div class="button-wrap">
            <button
              class="button"
              id="93719"
              onclick="loadBot(this)">
              Mutual Funds
            </button>
          </div>
          <div class="button-wrap">
            <button
              class="button"
              id="93813"
              onclick="loadBot(this)">
              Lending
            </button>
          </div>
          <div class="button-wrap">
            <button
              class="button"
              id="93811"
              onclick="loadBot(this)">
              Airlines
            </button>
          </div>
          <div class="button-wrap">
            <button
              class="button"
              id="93814"
              onclick="loadBot(this)">
              Edtech
            </button>
          </div>
          <div class="button-wrap">
            <button
              class="button"
              id="93713"
              onclick="loadBot(this)">
              Healthcare
            </button>
          </div>
          <div class="button-wrap">
            <button
              class="button"
              id="240227"
              onclick="loadBot(this)">
              Logistics
            </button>
          </div>
        </div>
        <div class="bot-container">
          <div id="bot-wrapper">
            <div id="fc_frame"></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function loadBot(element) {
        (function (d, w, el, c) {
          var e = el || document.querySelector('.button[aria-selected="true"]');

          // Change button color
          document.querySelectorAll('.bot-space .button').forEach(function(button) {
            button.ariaSelected = 'false';
          });
          e.ariaSelected = 'true';
          window.fcWidget.open({id: Number(e.id)});
        })(document, window, element);
      }

      window.fcWidgetMessengerConfig = {
        open: true,
        config: {
          headerProperty: {
            hideHeader: true,
            hideChatButton: false
          },
          fullscreen: true
        }
      };
    </script>
    <script src='//in.fw-cdn.com/30573464/315988.js' chat='true'></script>
    <script>
      window.fwcrm.on("widget:loaded", function(resp) {
        window.fcWidget.open({id: 93812});
      });
      window.fwcrm.on("widget:opened", function(resp) {
        document.getElementById('fc_frame').classList.add('border');
      });
    </script>
  </body>
</html>
