<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      @font-face {
        font-family: "National-Book";
        src: url("./fonts/National-Regular.otf") format("opentype");
      }
      body {
        max-width: 950px;
        min-height: 550px;
        position: relative;
        overflow: hidden;
      }
      .master-container {
        display: flex;
        flex-direction: column;
        width: 100%;
        font-family: National-Book, Helvetica, sans-serif;
        /* background-color: rgba(69, 164, 236, 0.1); */
        background-color: #f4fcf8;
        padding-top: 20px;
        box-sizing: border-box;
        align-items: center;
      }
      .bot-space {
        display: flex;
        width: 100%;
        max-width: 1000px;
        padding: 0 20px;
        box-sizing: border-box;
      }
      .button-group {
        display: flex;
        flex: 1 0 26%;
        flex-direction: column;
        width: 50%;
        padding: 0 20px;
        box-sizing: border-box;
      }
      .bot-container {
        display: flex;
        flex: 1 0 390px;
        padding: 0 20px;
        box-sizing: border-box;
        justify-content: right;
      }
      .button-wrap {
        max-width: 400px;
      }
      .button {
        width: 100%;
        height: 44px;
        margin-bottom: 8px;
        padding: 2px 32px;
        cursor: pointer;
        font-family: National-Book, Helvetica, sans-serif;
        font-size: 14px;
        text-align: left;
        background-color: #ffffff;
        color: black;
        border: 1px solid #e7e7e7;
        border-radius: 4px;
      }
      .button[aria-selected="true"] {
        /* background-color: rgba(69, 164, 236, 0.1); */
        /* border: 1px solid rgb(69, 164, 236); */
        background-color: rgb(202, 240, 220);
        border: 1px solid rgb(139, 222, 178);
      }
      #bot-iframe,#fc_frame {
        height: 500px;
        width: 390px;
        max-width: 390px;
      }
      body > #fc_frame.fc-widget-fullscreen.fc-widget-normal, #fc_frame.fc-widget-fullscreen.fc-widget-normal.fc-open {
        height: 500px !important;
        width: 100%!important;
        max-width: 390px!important;
        min-width: auto!important;
        min-height: auto!important;
        position: absolute!important;
        right: 40px!important;
        left: auto!important;
        bottom: 32px!important;
        border-radius: 8px 8px 0 0;
      }
      #fc_widget {
        right: 0!important;
        left: auto!important;
        bottom: 0!important;
      }
      .fc-mobile-close.minimize {
        display: none!important;
      }
      @media only screen and (max-width: 767px) {
        .master-container {
          padding-top: 8px;
        }
        .bot-space {
          padding: 0 8px;
          flex-direction: column;
        }
        .bot-container {
          padding: 0 5px;
        }
        #bot-iframe,#fc_frame {
          height: 438px;
          margin: 0 auto;
        }
        body > #fc_frame.fc-widget-fullscreen.fc-widget-normal, #fc_frame.fc-widget-fullscreen.fc-widget-normal.fc-open {
          height: 434px!important;
          left: 5.5%!important;
          bottom: 0!important;
        }
        .button-group {
          width: 100%;
          flex: 1 0 100%;
          flex-direction: row;
          flex-wrap: wrap;
          padding: 0;
          justify-content: space-evenly;
        }
        .button-wrap {
          width: 30%;
          flex: 1 0 30%;
          margin: 0 1.5%;
        }
        .button {
          padding: 0 8px;
          text-align: center;
          font-size: 0.8em;
        }
      }
      @media only screen and (max-width: 478px) {
        body > #fc_frame.fc-widget-fullscreen.fc-widget-normal, #fc_frame.fc-widget-fullscreen.fc-widget-normal.fc-open {
          width: 100%!important;
          left: 0%!important;
          border: 1px solid #cceedf;
        }
      }
    </style>
  </head>
  <body>
    <div class="master-container">
      <div class="bot-space">
        <div class="button-group">
          <div class="button-wrap">
            <button
              class="button selected"
              id="ecom"
              tabindex="0"
              aria-selected="true"
              onclick="loadBot(this)">
              E-commerce
            </button>
          </div>
          <div class="button-wrap">
            <button
              class="button"
              id="mf"
              tabindex="0"
              onclick="loadBot(this)">
              Mutual Funds
            </button>
          </div>
          <div class="button-wrap">
            <button
              class="button"
              id="lending"
              tabindex="0"
              onclick="loadBot(this)">
              Lending
            </button>
          </div>
          <div class="button-wrap">
            <button
              class="button"
              id="airlines"
              tabindex="0"
              onclick="loadBot(this)">
              Airlines
            </button>
          </div>
          <div class="button-wrap">
            <button
              class="button"
              id="edtech"
              tabindex="0"
              onclick="loadBot(this)">
              Edtech
            </button>
          </div>
          <div class="button-wrap">
            <button
              class="button"
              id="healthcare"
              tabindex="0"
              onclick="loadBot(this)">
              Healthcare
            </button>
          </div>
        </div>
        <div class="bot-container">
          <div id="bot-iframe"></div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      function loadBot(element) {
        (function (d, w, el, c) {
          var e = el || document.querySelector('.button[aria-selected="true"]');

          // Change button color
          document.querySelectorAll('.bot-space .button').forEach(function(button) {
            button.ariaSelected = 'false';
          });
          e.ariaSelected = 'true';
          window.fcWidget.setTags(e.id ? [e.id] : [])
          
          // Reset Widget          
          // window.fcWidget.close();
          // setTimeout(function() {
            // window.fcWidget.setTags(e.id ? [e.id] : [])
            // window.fcWidget.open();
          // }, 300)

        })(document, window, element);
      }

      window.fcWidgetMessengerConfig = {
        open: true,
        tags: ["ecom"],
        config: {
          headerProperty: {
            hideHeader: true,
            hideChatButton: false
          },
          fullscreen: true
        }
      };
    </script>
    <script src='//in.fw-cdn.com/30573464/315988.js' chat='true'></script>
  </body>
</html>
