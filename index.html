<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      @font-face {
        font-family: "National-Book";
        src: url("./fonts/National-Regular.otf") format("opentype");
      }
      .master-container {
        display: flex;
        flex-direction: column;
        width: 100%;
        font-family: National-Book, Helvetica, sans-serif;
        background-color: rgba(69, 164, 236, 0.1);
        padding-top: 20px;
        box-sizing: border-box;
        align-items: center;
      }
      .bot-space {
        display: flex;
        width: 100%;
        padding: 0 20px;
        box-sizing: border-box;
      }
      .button-group {
        display: flex;
        flex: 1 0 26%;
        flex-direction: column;
        width: 50%;
        padding: 0 20px;
        box-sizing: border-box;
      }
      .bot-container {
        display: flex;
        flex: 1 0 auto;
        padding: 0 20px;
        box-sizing: border-box;
        justify-content: right;
      }
      .button-wrap {
        max-width: 400px;
      }
      .button {
        width: 100%;
        height: 44px;
        margin-bottom: 8px;
        padding: 2px 32px;
        cursor: pointer;
        font-family: National-Book, Helvetica, sans-serif;
        font-size: 14px;
        text-align: left;
        background-color: #ffffff;
        color: black;
        border: 1px solid #e7e7e7;
        border-radius: 4px;
      }
      .button[aria-selected="true"] {
        background-color: rgba(69, 164, 236, 0.1);
        border: 1px solid rgb(69, 164, 236);
      }

      #bot-iframe {
        height: 500px;
        width: 100%;
        max-width: 400px;
        border: none !important;
        font-family: National-Book, Helvetica, sans-serif;
      }
      .shadow-box {
        box-shadow: none !important;
      }

      @media only screen and (max-width: 767px) {
        .master-container {
          padding-top: 8px;
        }
        .bot-space {
          padding: 0 8px;
          flex-direction: column;
        }
        .bot-container {
          padding: 0 5px;
        }
        #bot-iframe {
          height: 438px;
          margin: 0 auto;
        }
        .button-group {
          width: 100%;
          flex: 1 0 100%;
          flex-direction: row;
          flex-wrap: wrap;
          padding: 0;
          justify-content: space-evenly;
        }
        .button-wrap {
          width: 30%;
          flex: 1 0 30%;
          margin: 0 1.5%;
        }
        .button {
          padding: 0 8px;
          text-align: center;
          font-size: 0.8em;
        }
      }
    </style>
  </head>
  <body>
    <div class="master-container">
      <div class="bot-space">
        <div class="button-group">
          <div class="button-wrap">
            <button
              class="button selected"
              id="banking"
              tabindex="0"
              role="tab"
              aria-selected="true"
              onclick="loadBot(this)">
              Banking
            </button>
          </div>
          <div class="button-wrap">
            <button
              class="button"
              id="travel"
              tabindex="0"
              role="tab"
              onclick="loadBot(this)">
              Travel and Hospitality
            </button>
          </div>
          <div class="button-wrap">
            <button
              class="button"
              id="ecomm"
              tabindex="0"
              role="tab"
              onclick="loadBot(this)">
              Retail & E-commerce
            </button>
          </div>
          <div class="button-wrap">
            <button
              class="button"
              id="ecomm"
              tabindex="0"
              role="tab"
              onclick="loadBot(this)">
              Retail & E-commerce
            </button>
          </div>
          <div class="button-wrap">
            <button
              class="button"
              id="ecomm"
              tabindex="0"
              role="tab"
              onclick="loadBot(this)">
              Retail & E-commerce
            </button>
          </div>
        </div>
        <div class="bot-container">
          <iframe id="bot-iframe"></iframe>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      var botConfig = {
        banking: {
          'data-client': '712335a4ce53253fdadab93301d8334ad7710353',
          'data-bot-hash': 'bf4ca3c59e0e76893ed82815ffb1dd5dbc1e218a',
          'data-init-type': 'opt',
          'data-self-init': 'false',
          'data-bot-version': '1',
          'data-flow-hash': '',
          'data-region': 'us',
          'data-env': 'prod'
        },
        travel: {
          'data-client': '712335a4ce53253fdadab93301d8334ad7710353',
          'data-bot-hash': '4c1aeeba9dd595068d1ddf6a84ce538fb8776fec',
          'data-init-type': 'opt',
          'data-self-init': 'false',
          'data-bot-version': '1',
          'data-flow-hash': '',
          'data-region': 'us',
          'data-env': 'prod'
        },
        ecomm: {
          'data-client': '712335a4ce53253fdadab93301d8334ad7710353',
          'data-bot-hash': 'd054abcf5b7472a4fc2c397abc58ac88a07acdf6',
          'data-init-type': 'opt',
          'data-self-init': 'false',
          'data-bot-version': '1',
          'data-flow-hash': '',
          'data-region': 'us',
          'data-env': 'prod'
        }
      };
      function loadBot(element) {
        (function (d, w, el, c) {
          var e = el || document.querySelector('.button[aria-selected="true"]');
          var frame = document.getElementById("bot-iframe");

          if (frame && frame.contentWindow.Freshbots) {
            frame.contentWindow.Freshbots.resetCustomer();
          }

          // Change button color
          document.querySelectorAll('.bot-space .button').forEach(function(button) {
            button.ariaSelected = 'false';
          });
          e.ariaSelected = 'true';

          // Removing the existing iframe
          frame.parentNode.removeChild(frame);

          //Creating an new iframe
          var ifrm = document.createElement("iframe");
          ifrm.setAttribute("id", "bot-iframe");
          var botContainer = document.getElementsByClassName("bot-container")[0];
          botContainer.appendChild(ifrm);

          // Loading the bot in the iframe
          var loaded = false;
          var rawframe = d.getElementById("bot-iframe");
          var framedoc = rawframe.contentDocument;
          if (!framedoc && rawframe.contentWindow) {
            framedoc = rawframe.contentWindow.document;
          }
          framedoc.body.style = "@font-face {font-family: 'national';src: url('./fonts/National-Regular.otf');}";
          framedoc.body.style.fontFamily = "national";
          var s = d.createElement("script");
          s.id = "spd-busns-spt";
          s.async = "async";
          s.src = "https://cdn.freshbots.ai/assets/share/js/freshbots.min.js";

          for(const key in botConfig[e.id]) {
            s.setAttribute(key, botConfig[e.id][key]);
          }

          if (c) {
            s.onreadystatechange = s.onload = function () {
              if (!loaded) {
                c();
              }
              loaded = true;
            };
          }

          framedoc.body.appendChild(s);
        })(document, window, element, function () {
          setTimeout(function () {
            document
              .getElementById("bot-iframe")
              .contentWindow
              .Freshbots
              .initiateWidget({
                  autoInitChat: false
                },
                function (successResponse) {
                  document.getElementById("bot-iframe").contentWindow.Freshbots.showWidget(true);
                },
                function (errorResponse) {
                  console.log("Alas!!");
                }
              );
          }, 0);
        });
      }
    </script>
    <script>
      window.onload = loadBot();
    </script>
  </body>
</html>
